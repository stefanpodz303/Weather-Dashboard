<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container row d-flex justify-content-center mt-4">
            <h1 class="display-4 d-flex justify-content-center">Weather Dashboard</h1>
            <p class="lead d-flex justify-content-center">Get up to date weather in your area!</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3 card w-25">
                <form class="form-inline col-sm">
                    <h3>Search for a City:</h3>
                    <input class="form-control-med mr-sm-2" id="city-search" type="text">
                    <button class="btn btn-lg" id="searchBtn"><i class="fas fa-cloud-sun-rain"></i></button>
                </form>
                <div class="container my-4" id="saved-search"></div>
            </div>
            <div class=" col card w-50">
                <h1 id="city"></h1>
                <p class="" id="temp"></p>
                <p class="" id="hum"></p>
                <p class="" id="wind"></p>
                <p class="" id="uv"></p>
            </div>
        </div>
        <div id="five-day" class="row">

    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
